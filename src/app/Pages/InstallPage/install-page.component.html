<app-header [isInstall]=true></app-header>

<div class="bcontainer container-install">
  <div class="scontainer scontainer-install">
      
      <h6 class="colored">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. </h6>

      <br>
      
      <form novalidate #installForm="ngForm" (ngSubmit)="onSubmit(installForm)">
        <div class="row"> 
          <div class="col-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label col-form-label-md">Website Title</label>
                <div class="col-sm-9">
                  <input [(ngModel)]="title" id="title" name="title" type="text" class="form-control form-control-md" placeholder="Grocery Store">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-3 col-form-label col-form-label-md">Admin User</label>
                <div class="col-sm-9">
                  <input [(ngModel)]="username" id="username" name="username" type="text" class="form-control form-control-md" placeholder="Joe Bloggs">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-3 col-form-label col-form-label-md">Admin Pass</label>
                <div class="col-sm-9">
                  <input [(ngModel)]="password" id="password" name="password" type="password" class="form-control form-control-md" placeholder="mysecretpassword123">
                </div>
              </div>

              <br>

              <div class="form-group row">
                <label class="col-sm-3 col-form-label col-form-label-md">Secret Key</label>
                <div class="col-sm-9">
                  <input [(ngModel)]="secret" id="secret" name="secret" type="text" class="form-control form-control-md" placeholder="Found in the INSTALL.md of this app">
                </div>
              </div>

              <button type="submit" class="btn btn-danger">Begin installation</button>
          </div>
        </div>
      </form>
  </div>
</div>
